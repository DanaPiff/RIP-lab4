<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for element in list %}
            {% if element == '2' %}
                <li>Двойка</li>
            {% elif element == '3' %}
                <li>Тройка</li>
            {% else %}
                <li> {{ element }}</li>
            {% endif %}
        {% empty %}
            Пусто
        {% endfor %}
    </ul>
</body>
</html>
